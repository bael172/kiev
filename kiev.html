<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./kiev.css">
    </head>
    <BODY>
        <svg viewBox="0 0 100 100" color="blue">
            <rect width="100" height="100" x="0" y="0" color="red"></rect>
        </svg>
        <rect width="500" color="blue"></rect>
        <button>Захватить</button>
        <script>
            let count=0;
            function show_img(){
                let body=document.querySelector('body')
                let button=document.querySelector('button')
                let jeff=document.createElement('img')
                let mas=["slenderman.jfif","./jeff_the_killer.jfif",]
                jeff.classList.add("blink")
                jeff.src=mas[count%2]
                jeff.width="500"
                if(count==0) jeff.style.position="absolute"
                if(count==1) {
                    jeff.style.position="static" 
                    jeff.style.marginTop="500px"
                }
                jeff.style.textAlign="center"
                body.insertAdjacentElement("beforebegin",jeff)
                body.style.backgroundImage="scary_room.jpg"
                count++;
                return new Promise( (resolve,reject)=>{
                    setTimeout(()=>{
                        show_img()
                    },2000)
                })
            }
            window.addEventListener("load",()=>{
                show_img()
            })

        </script>
    </BODY>
 </html>
